<!-- Simulate a smartphone / tablet -->
<div class="mobile-container">

    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a routerLink="/" class="active">Home</a>
        <div id="myLinks" [ngStyle]="{ 'display': displayMyLinks }">
        <a routerLink="/about">About</a>
        <a class="non-link">Recipes</a>
        <ol class="sub-menu">
            <li class="menu-item">
                <a routerLink="/recipes/create">Submit new</a>
            </li>
            <li class="menu-item">
                <a routerLink="/recipes/all">All</a>
            </li>
        </ol>
        <a class="non-link">Categories</a>
        <ol class="sub-menu">
            <li class="menu-item">
                <a routerLink="/recipes/all/vegetarian">Vegetarian</a>
            </li>
            <li class="menu-item">
                <a routerLink="/recipes/all/meat">Meat</a>
            </li>
            <li class="menu-item">
                <a routerLink="/recipes/all/fruitAndVegetables">Fruit and vegetables</a>
            </li>
        </ol>
        <li class="menu-item" *ngIf="!isUserAuth()">
            <a class="non-link">Account</a>
            <ol class="sub-menu">
                <li class="menu-item">
                    <a routerLink="/account/login">Login</a>
                </li>
                <li class="menu-item">
                    <a routerLink="/account/register">Register</a>
                </li>
            </ol>
        </li>
        <li class="menu-item" *ngIf="isUserAuth()">
            <a class="non-link">Hello, {{authService.getUser()}}</a>
            <ol class="sub-menu">
                <li class="menu-item">
                    <a routerLink="account/profile">Profile</a>
                </li>
                <li class="menu-item">
                    <a (click)="logout()" routerLink="">Logout</a>
                </li>
            </ol>
        </li>
        </div>
        <a class="icon" (click)="showMenu()">
        <i *ngIf="showBar" class="fa fa-bars"></i>
        <i *ngIf="!showBar" class="fa fa-times"></i>
        </a>
    </div>
    <!-- End smartphone / tablet look -->
</div>
